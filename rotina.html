<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotina</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
      animation: fadeIn 0.6s ease-in-out;
      user-select: none;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
      flex: 1 1 100%;
      flex-wrap: wrap;
      justify-content: center;
    }

    .input-group input[type="text"],
    .input-group input[type="time"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      background-color: #1a1a1a;
      color: #eee;
      font-size: 1rem;
      flex-grow: 1;
      min-width: 140px;
      transition: background-color 0.3s ease;
    }

    .input-group input[type="time"] {
      max-width: 120px;
      flex-grow: 0;
    }

    .input-group input:focus {
      outline: none;
      background-color: #2b2b2b;
    }

    button[type="submit"] {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #89db76;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex-grow: 0;
      min-width: 120px;
    }

    button[type="submit"]:hover {
      background-color: #6ccf5f;
    }

    ul {
      list-style: none;
      padding: 0;
      max-height: 60vh;
      overflow-y: auto;
      gap: 12px;
      display: flex;
      flex-direction: column;
    }

    .task-item {
      display: flex;
      align-items: center;
      background: #121212;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.3s ease forwards;
      gap: 14px;
      flex-wrap: wrap;
    }

    .checkbox-container {
      position: relative;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .checkbox-container input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      cursor: pointer;
      width: 24px;
      height: 24px;
      top: 0;
      left: 0;
      margin: 0;
    }

    .custom-checkmark {
      width: 24px;
      height: 24px;
      border: 2px solid #89db76;
      border-radius: 6px;
      transition: all 0.3s;
      user-select: none;
    }

    .checkbox-container input[type="checkbox"]:checked + .custom-checkmark {
      background-color: #89db76;
      position: relative;
    }

    .checkbox-container input[type="checkbox"]:checked + .custom-checkmark::after {
      content: "✓";
      color: black;
      font-size: 18px;
      position: absolute;
      top: 1px;
      left: 5px;
      user-select: none;
    }

    .task-info {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow-wrap: break-word;
      min-width: 0;
    }

    .task-text {
      font-size: 1.1rem;
      color: #eee;
      font-weight: 500;
      word-wrap: break-word;
      word-break: break-word;
      user-select: text;
    }

    .task-text.done {
      text-decoration: line-through;
      opacity: 0.5;
      font-style: italic;
    }

    .task-time {
      font-size: 0.85rem;
      color: #aaa;
      margin-top: 4px;
      user-select: text;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 22px;
      cursor: pointer;
      padding: 6px;
      transition: color 0.3s;
      flex-shrink: 0;
      user-select: none;
    }

    .remove-btn:hover {
      color: #e57373;
    }

    .btn-back {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #89db76;
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: center;
      max-width: 200px;
      user-select: none;
    }

    .btn-back:hover {
      background-color: #6ccf5f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
        margin-bottom: 12px;
      }

      form {
        gap: 8px;
      }

      .input-group {
        flex-direction: column;
        gap: 8px;
        flex: 1 1 100%;
      }

      .input-group input[type="text"],
      .input-group input[type="time"],
      button[type="submit"] {
        flex-grow: 1;
        max-width: 100%;
      }

      .input-group input[type="time"] {
        max-width: none;
      }

      ul {
        max-height: 50vh;
        gap: 8px;
      }

      .task-item {
        flex-wrap: wrap;
        gap: 10px;
      }

      .checkbox-container {
        width: 20px;
        height: 20px;
      }

      .checkbox-container input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }

      .custom-checkmark {
        width: 20px;
        height: 20px;
      }

      .checkbox-container input[type="checkbox"]:checked + .custom-checkmark::after {
        font-size: 14px;
        left: 4px;
        top: 1px;
      }

      .task-text {
        font-size: 1rem;
      }

      .task-time {
        font-size: 0.8rem;
      }

      .remove-btn {
        font-size: 18px;
        padding: 4px;
      }

      .btn-back {
        font-size: 1rem;
        max-width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Minha Rotina</h1>
    <form id="taskForm">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Digite uma tarefa..." required />
        <input type="time" id="taskTime" required />
        <button type="submit">Adicionar</button>
      </div>
    </form>
    <ul id="taskList" aria-live="polite"></ul>
    <button class="btn-back" id="btnBack" aria-label="Voltar para a página inicial">Voltar</button>
  </div>

  <script>
    const form = document.getElementById("taskForm");
    const input = document.getElementById("taskInput");
    const timeInput = document.getElementById("taskTime");
    const taskList = document.getElementById("taskList");
    const btnBack = document.getElementById("btnBack");

    // Pega o usuário da query string
    function getQueryUser() {
      const params = new URLSearchParams(window.location.search);
      return params.get("user") || "default";
    }

    const currentUser = getQueryUser();

    // Carrega tarefas do localStorage para o usuário
    function loadTasks() {
      const tasksJson = localStorage.getItem(`tasks_${currentUser}`);
      if (!tasksJson) return;
      try {
        const tasks = JSON.parse(tasksJson);
        tasks.forEach(t => addTask(t.text, t.time, t.done));
      } catch {
        // ignore erros de JSON inválido
      }
    }

    // Salva tarefas no localStorage para o usuário
    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll(".task-item").forEach(li => {
        tasks.push({
          text: li.querySelector(".task-text").textContent,
          time: li.querySelector(".task-time").textContent,
          done: li.querySelector('input[type="checkbox"]').checked,
        });
      });
      localStorage.setItem(`tasks_${currentUser}`, JSON.stringify(tasks));
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const task = input.value.trim();
      const time = timeInput.value;
      if (task && time) {
        addTask(task, time, false);
        input.value = "";
        timeInput.value = "";
        saveTasks();
      }
    });

    function addTask(text, time, done = false) {
      const li = document.createElement("li");
      li.className = "task-item";

      li.innerHTML = `
        <label class="checkbox-container">
          <input type="checkbox" ${done ? "checked" : ""} onchange="toggleTask(this)">
          <span class="custom-checkmark"></span>
        </label>
        <div class="task-info">
          <span class="task-text ${done ? "done" : ""}">${text}</span>
          <span class="task-time">${time}</span>
        </div>
        <button class="remove-btn" onclick="removeTask(this)" aria-label="Remover tarefa">✖</button>
      `;

      taskList.appendChild(li);
    }

    function removeTask(button) {
      button.parentElement.remove();
      saveTasks();
    }

    function toggleTask(checkbox) {
      const text = checkbox.closest(".task-item").querySelector(".task-text");
      if (checkbox.checked) {
        text.classList.add("done");
      } else {
        text.classList.remove("done");
      }
      saveTasks();
    }

    btnBack.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // Carrega tarefas ao iniciar
    loadTasks();
  </script>
</body>
</html>
